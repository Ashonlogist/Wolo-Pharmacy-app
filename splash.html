<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolo - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .particle:nth-child(odd) {
            background: rgba(255, 182, 193, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(20px) rotate(45deg) scale(1);
            }
            50% {
                transform: translateY(20vh) translateX(100px) rotate(180deg) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) translateX(50px) rotate(360deg) scale(0.8);
            }
            100% {
                transform: translateY(-20vh) translateX(0) rotate(450deg) scale(0);
                opacity: 0;
            }
        }

        /* Main container */
        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Chibi character container */
        .chibi-container {
            position: relative;
            width: 250px;
            height: 300px;
            margin: 0 auto 40px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        /* Chibi character */
        .chibi {
            width: 180px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            animation: bounce 2.5s infinite ease-in-out;
        }

        /* Chibi body (circle) */
        .chibi-body {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 -10px 20px rgba(255, 182, 193, 0.3),
                inset 0 10px 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite ease-in-out, rotate 20s linear infinite;
        }

        /* Chibi face */
        .chibi-face {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        /* Eyes */
        .eye {
            width: 16px;
            height: 16px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            transition: all 0.3s ease;
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.3),
                inset 0 -2px 3px rgba(0, 0, 0, 0.2);
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            animation: eyeShine 3s infinite;
        }

        .eye.left {
            left: 35px;
            animation: blink 4s infinite, lookAround 6s infinite;
        }

        .eye.right {
            right: 35px;
            animation: blink 4s infinite 0.1s, lookAround 6s infinite 0.2s;
        }

        /* Mouth */
        .mouth {
            width: 24px;
            height: 12px;
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 24px 24px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: smile 3s infinite ease-in-out;
        }

        /* Cheeks */
        .cheek {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffb3ba 0%, rgba(255, 179, 186, 0.3) 100%);
            border-radius: 50%;
            position: absolute;
            top: 55px;
            animation: blush 2s infinite ease-in-out;
        }

        .cheek.left {
            left: 10px;
        }

        .cheek.right {
            right: 10px;
        }

        /* Arms */
        .arm {
            width: 40px;
            height: 12px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 20px;
            position: absolute;
            top: 70px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .arm.left {
            left: -15px;
            transform-origin: right center;
            animation: waveLeft 1.8s infinite ease-in-out;
        }

        .arm.right {
            right: -15px;
            transform-origin: left center;
            animation: waveRight 1.8s infinite ease-in-out 0.9s;
        }

        /* Sparkles around chibi */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1.5s; }

        /* Loading spinner */
        .spinner-container {
            margin: 30px auto;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-right: 5px solid #fecfef;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .spinner::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-bottom: 3px solid #ff9a9e;
            border-left: 3px solid #ff9a9e;
            border-radius: 50%;
            top: 7px;
            left: 7px;
            animation: spinReverse 1.5s linear infinite;
        }

        /* Progress bar */
        .progress-container {
            width: 350px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff 0%, #fecfef 50%, #ff9a9e 100%);
            border-radius: 20px;
            width: 0%;
            animation: progress 4s ease-in-out infinite;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(254, 207, 239, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        /* Text */
        .splash-title {
            font-size: 3.5em;
            color: #fff;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 255, 255, 0.5);
            animation: fadeInDown 1s ease-out, titleGlow 3s infinite ease-in-out;
            letter-spacing: 2px;
        }

        .splash-subtitle {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-top: 25px;
            font-weight: 400;
            animation: pulse-text 2s infinite;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Floating medicine icons */
        .medicine {
            position: absolute;
            font-size: 2.5em;
            animation: float-medicine 5s infinite ease-in-out;
            opacity: 0.7;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            z-index: 2;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-25px) rotate(-2deg);
            }
            50% {
                transform: translateY(-30px) rotate(0deg);
            }
            75% {
                transform: translateY(-25px) rotate(2deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.08);
            }
        }

        @keyframes rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            92%, 98% {
                transform: scaleY(0.1);
            }
        }

        @keyframes lookAround {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(3px);
            }
            75% {
                transform: translateX(-3px);
            }
        }

        @keyframes eyeShine {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        @keyframes smile {
            0%, 100% {
                width: 24px;
                border-radius: 0 0 24px 24px;
            }
            50% {
                width: 28px;
                border-radius: 0 0 28px 28px;
            }
        }

        @keyframes blush {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes waveLeft {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(25deg);
            }
        }

        @keyframes waveRight {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-25deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spinReverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            30% {
                width: 40%;
            }
            60% {
                width: 75%;
            }
            90% {
                width: 95%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-text {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.3),
                    0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.3),
                    0 0 50px rgba(255, 255, 255, 0.8),
                    0 0 80px rgba(254, 207, 239, 0.6);
            }
        }

        @keyframes float-medicine {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-30px) translateX(-10px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) translateX(5px) rotate(270deg) scale(1.05);
            }
        }

        .medicine:nth-child(1) { left: 8%; top: 15%; animation-delay: 0s; }
        .medicine:nth-child(2) { left: 25%; top: 25%; animation-delay: 1s; }
        .medicine:nth-child(3) { left: 50%; top: 10%; animation-delay: 2s; }
        .medicine:nth-child(4) { left: 75%; top: 20%; animation-delay: 1.5s; }
        .medicine:nth-child(5) { left: 90%; top: 15%; animation-delay: 0.5s; }
        .medicine:nth-child(6) { left: 15%; top: 60%; animation-delay: 2.5s; }
        .medicine:nth-child(7) { left: 85%; top: 65%; animation-delay: 1.2s; }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Floating medicine icons -->
    <div class="medicine">ðŸ’Š</div>
    <div class="medicine">ðŸ’‰</div>
    <div class="medicine">ðŸ’Š</div>
    <div class="medicine">ðŸ’‰</div>
    <div class="medicine">ðŸ’Š</div>
    <div class="medicine">ðŸ’‰</div>
    <div class="medicine">ðŸ’Š</div>

    <!-- Main splash container -->
    <div class="splash-container">
        <!-- Chibi character -->
        <div class="chibi-container">
            <div class="chibi">
                <div class="chibi-body"></div>
                <div class="chibi-face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                    <div class="cheek left"></div>
                    <div class="cheek right"></div>
                </div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <!-- Sparkles -->
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="splash-title">WOLO</h1>
        <p class="splash-subtitle">Pharmacy Inventory Management</p>

        <!-- Loading spinner -->
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Loading text -->
        <p class="loading-text" id="loadingText">Initializing application<span class="loading-dots"></span></p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 15 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = Math.random() * 30 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Simulate loading progress with smooth updates
        let progress = 0;
        const loadingSteps = [
            { text: 'Initializing application', progress: 15 },
            { text: 'Loading database', progress: 35 },
            { text: 'Setting up modules', progress: 55 },
            { text: 'Preparing interface', progress: 75 },
            { text: 'Almost ready', progress: 90 },
            { text: 'Welcome!', progress: 100 }
        ];

        let currentStep = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');

        function updateProgress() {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];
                
                // Smooth progress animation
                animateProgress(progress, step.progress, (value) => {
                    progressBar.style.width = value + '%';
                });
                
                // Update text
                loadingText.innerHTML = step.text + (currentStep < loadingSteps.length - 1 ? '<span class="loading-dots"></span>' : '');
                
                progress = step.progress;
                currentStep++;
                
                if (currentStep < loadingSteps.length) {
                    setTimeout(updateProgress, 1200);
                } else {
                    // Loading complete
                    setTimeout(() => {
                        if (window.electron && window.electron.ipcRenderer) {
                            try {
                                window.electron.ipcRenderer.send('splash-complete');
                            } catch (e) {
                                console.error('Error sending splash-complete:', e);
                            }
                        } else {
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 500);
                        }
                    }, 800);
                }
            }
        }

        // Smooth progress animation
        function animateProgress(from, to, callback) {
            const duration = 800;
            const startTime = Date.now();
            const difference = to - from;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = easeInOutCubic(progress);
                const current = from + (difference * easeProgress);
                
                callback(current);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // Easing function
        function easeInOutCubic(t) {
            return t < 0.5 
                ? 4 * t * t * t 
                : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Initialize
        createParticles();
        setTimeout(updateProgress, 800);
    </script>
</body>
